<body>
    <!--  Team Member with LocalStorage Start-->
    <section class="teamMember">
        <div class="container">
            <div class="row">
                
                <div class="col-lg-3">
                    <div class="card">
                        <div class="card-body">
                            <h3 class="bborder">Add Devs</h3>
                            <form id="devsform" >
                                <div class="form-group">
                                    <label for="devsName"></label>
                                    <input name="name" id="devsName" type="text" class="form-control" placeholder="Name">
                                </div>
                                <div class="form-group">
                                    <span>Skills</span><br>
                                    <input name="skill" type="checkbox" value="Laravel Developer" id="Laravel"> <label for="Laravel">Laravel Developer</label><br>
                                    <input name="skill" type="checkbox" value="React Developer" id="React"> <label for="React">React Developer</label><br>
                                    <input name="skill" type="checkbox" value="IOS Developer" id="IOS"> <label for="IOS">IOS Developer</label><br>
                                    <input name="skill" type="checkbox" value="Python Developer" id="Python"> <label for="Python">Python Developer</label><br>
                                </div>
                                <div class="form-group">
                                    <span>Gender</span><br>
                                    <input name="gender" type="radio" value="Female" id="Female"> <label for="Female">Female</label><br>
                                    <input name="gender" type="radio" value="Male" id="Male"> <label for="Male">Male</label><br>
                                </div>
                                <div class="form-group">
                                    <input name="photo" type="text" class="form-control" placeholder="Photo">
                                </div>
                                <div class="form-group">
                                    <h6>Contacts links</h6>
                                    <input name="flinks" type="text" id="fb" placeholder="Input Facebook link" class="form-control">
                                    <input name="tlinks" type="text" id="twt" placeholder="Input Twitter link" class="form-control">
                                    <input name="llinks" type="text" id="li" placeholder="Input LinkedIn link" class="form-control">
                                    <input name="elinks" type="text" id="em" placeholder="Input Email Address" class="form-control">
                                </div>
                                <div class="form-group">
                                    <input  type="submit" class="btn btn-primary btn-block" value="Add Devs">
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
